<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>
        <main>  
            <div class="form-container">
                <form action="" id="poem-generator-form">
                    <input type="text" 
                        placeholder="What should be your poem about?" 
                        autofocus 
                        required
                        autocomplete = "off"
                        class="instructions"
                        id="user-instructions"
                    />
                    <input type="submit" class="button">
                </form>
                <div class="hint">e.g: Love, Happiness, Friends... </div>
            </div>
            <div class="poem hidden" id="poem">
            </div>          
        </main>
        <footer>This project was coded by 
            <a href="https://www.linkedin.com/in/andrea-brezanova/">Andrea Brezanova</a> and is 
            <a href="https://github.com/Andrea-Brezanova/Poem-Generator" target="_blank">open-sourced on GitHub</a> 
            <a href="https://www.linkedin.com/in/andrea-brezanova/" target="_blank">and is hosted on Netlify.</a>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
